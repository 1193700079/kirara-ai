# 系统相关的调度规则
# 这些规则主要用于系统管理和控制

# 帮助命令
- type: prefix
  workflow: system:help
  prefix: "/help"
  description: "显示帮助信息"

# 系统状态
- type: prefix
  workflow: system:status
  prefix: "/status"
  description: "显示系统状态"

# 管理员命令
- type: regex
  workflow: system:admin
  pattern: "^/(ban|unban|kick|mute) \\S+"
  description: "管理员命令，需要管理员权限"

# 系统设置
- type: prefix
  workflow: system:settings
  prefix: "/settings"
  description: "修改系统设置"

# 清空记忆
- type: prefix
  workflow: system:clear_memory
  prefix: "/清空记忆"
  description: "清空当前对话的记忆" 